<!-- TITLE -->
<div class="container">
  <div class="row pt-5">
      <div class="col-12 text-center">
          <h1 class="font-weight-bold text-dark h1-form">Вработи Студенти</h1>
      </div>
  </div>
</div>
<!-- FORM -->
<div class="container">
  <div class="row align-items-center pb-5">
      <div class="col-12 col-lg-8 offset-lg-2 py-5">
          <form id="form" method="post">
              <div class="form-row ">
                  <div class="form-group col-md-6">
                    <label for="fullName" class="mb-1 font-weight-bold font-size-small">Име и Презиме</label>
                    <input name="fullname" type="text" class="form-control" id="fullName" placeholder="Вашето име и презиме" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="companyName" class="mb-1 font-weight-bold font-size-small">Име на Компанија</label>
                    <input name="companyname" type="text" class="form-control" id="companyName" placeholder="Име не вашата компанија" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email" class="mb-1 font-weight-bold font-size-small">Контакт имејл</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Контакт имеил на вашата компанија" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="phoneNumber" class="mb-1 font-weight-bold font-size-small">Контакт Телефон</label>
                    <input name="tel" type="number" min="9" class="form-control" id="phoneNumber" placeholder="Контакт телефон пр. 02-218-6666" required>
                  </div>
                </div>

                <div class="form-row align-items-end" id="buttonRow">
                  <div class="form-group col-md-6">
                    <label for="select" class="mb-1 font-weight-bold font-size-small">Тип на Студент</label>
                    <select name="typeofstudent" class="form-select form-control font-weight-bold dropdown pb-1" aria-label="Select Type of Student" id="select" required>
                      <option value="" selected="" disabled="disabled" hidden class="">
                          Изберете тип на студент
                      </option>
                      <option class="form-control font-weight-bold border-bottom py-5" value="marketing">Студенти од Маркетинг</option>
                      <option class="form-control font-weight-bold border-bottom py-5" value="developing">Студенти од Програмирање</option>
                      <option class="form-control font-weight-bold border-bottom py-5" value="data-science">Студенти од Data Science</option>
                      <option class="form-control font-weight-bold py-5" value="design">Студенти од Дизајн</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <button id="formBtn" class="btn btn-danger primary-btn-color primary-btn form-control text-uppercase font-weight-bold">Испрати</button>
                  </div>
                </div>
            </form>
      </div>
  </div>
</div>
<!-- footer -->
